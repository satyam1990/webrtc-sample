<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WebRTC Video Conferencing</title>
	</head>

	<body>
		<div>
			<h1>Welcome to WebRTC Video Conferencing</h1>
			<h3>Create a new Room where others can join, or <br>
			Join an existing room which your friends have created</h3>
			<button id="createBtn">Create a new Room</button>
			<button id="joinBtn">Join an Existing Room</button>
			<button id="endCall" hidden>End Call</button>
		</div>

		<div id="createRoomDiv" hidden>
			<br>
			<label for="createRoomLabel">Please enter a suitable name for your room:</label>
			<input type="text" name="createRoomText" id="createRoomText">
			<button id="createRoom">Create</button>
		</div>

		<div id="joinRoomDiv" hidden>
			<br>
			<label for="joinRoomLabel">Please enter name of the existing room to join:</label>
			<input type="text" name="joinRoomText" id="joinRoomText">
			<button id="joinRoom">Join Room</button>
		</div>

		<br><br>

		<video id="localVideo" playsinline autoplay muted></video>
		<video id="peerVideo" playsinline autoplay muted></video>

		<script type="text/javascript" src="scripts/jquery-3.6.0.min.js"></script>
		<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
